{% extends 'base.html' %}
{% block content %}
    <div class="create_test">
        <h1>Take Test</h1>
        <form method="POST" action="{{ url_for('submit_test', test_id=test.id) }}" class="create_test">

            <div class="test-title">
                <h1>{{test.title}}</h1>
            </div>

            {% for q in questions %}
                <div class="question-block">
                    <label>Question {{ loop.index }}: {{q.question_text}}</label>

                        <label>Answer {{ loop.index }}:</label>
                        <input type="text" name="a{{ loop.index }}">

                        <input type="hidden" name="qid{{ loop.index }}" value="{{ q.id }}">
                </div>
            {% endfor %}
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
{% endblock %}
